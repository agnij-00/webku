<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/backopi.jpg" alt="">
        <div class="text">
          <span class="text-1">Setiap cerita pasti <br> butuh "teman"</span>
          <span class="text-2">Seteguk Cerita</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/bgkopi.jpg" alt="">
        <div class="text">
          <span class="text-1">Cerita tidak akan lengkap <br> jika tidak ngopi</span>
          <span class="text-2">Seteguk Cerita</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="masukan email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="masukan password" required>
              </div>
              <div class="text"><a href="#">Lupa password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Tidak punya akun? <label for="flip">Sigup sekarang</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
          <form action="../index.html>
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="masukan email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="masukan email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="masukan password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Sudah punya akun? <label for="flip">Login sekarang</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
